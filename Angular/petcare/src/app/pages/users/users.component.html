<div class="table-container">
  <h3 style="margin-bottom: 20px; text-align: center;"></h3>
<table mat-table [dataSource]="u" class="mat-elevation-z8 table-grid">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef> middlename </th>
    <td mat-cell *matCellDef="let element"> {{element.middleName}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="createdat">
    <th mat-header-cell *matHeaderCellDef> Created at </th>
    <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.status == 'TIMEOUT'"><button mat-button (click)="changeUserStatus(element.id,'TIMEOUT')">Untimeout</button></span>
      <span *ngIf="element.status != 'TIMEOUT'"><button mat-button (click)="changeUserStatus(element.id,'TIMEOUT')">Timeout</button></span>
      <button mat-button (click)="deleteUser(element.id)">Delete</button>
      <button mat-button [matMenuTriggerFor]="menu">Change Type</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="changeUserPrivilages(element.id,'COMMON')">Simple</button>
        <button mat-menu-item (click)="changeUserPrivilages(element.id,'MANAGER')">Manager</button>
        <button mat-menu-item (click)="changeUserPrivilages(element.id,'APROVER')">Aprover</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','username','name','middleName','surname','role','status','createdat','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','username','name','middleName','surname','role','status','createdat','action'];"></tr>
</table>
</div>
