<div class="container">
  <mat-card class="card-box">
      <mat-card-header>
          <mat-card-title>User settings</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><mat-slide-toggle labelPosition="before"[(ngModel)]="showEmail"><strong>Show Email:</strong></mat-slide-toggle></p>
      </mat-card-content>

      <mat-card-content>
        <p><mat-slide-toggle labelPosition="before"[(ngModel)]="showTelephone"><strong>Show Telephone:</strong></mat-slide-toggle></p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-stroked-button>Save</button>
      </mat-card-actions>

      <mat-card-footer>
      </mat-card-footer>
  </mat-card>
  </div>
